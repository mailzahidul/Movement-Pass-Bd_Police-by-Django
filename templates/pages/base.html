{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>{% block titile %}  {% endblock %}</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light py-3">
            <div class="container-fluid">
              <img src="{% static 'images/police-logo.png' %}" class="img-fluid" width="40" height="40" alt=""> <a class="navbar-brand fw-bold px-1" href="#"> MOVEMENT PASS BD</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto float-right mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link fw-bold" aria-current="page" href="#">REGISTRATION</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-bold" aria-current="page" href="#">APPLY</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-bold" aria-current="page" href="#">COLLECT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-bold" href="{% url 'registration' %}">SIGN UP</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-bold" href="{% url 'login' %}">LOG IN</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-bold" href="#">QUERIES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-bold" href="#">COVID-19 TEST</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-bold" href="#">বাংলা</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>

    <main class="jumborton pt-5" style="background-color: #EDF8FE;">
        <div class="container">
         

            {% block content %}

            
            {% endblock %}            
        </div>
    </main>

    <footer class="text-muted footer py-5" style="background-color: #EDF8FE;">
      <div class="container">
        <p class="text-center">&copy; Created by Zahidul Islam | By Django version 3.2.5 </p>
      </div>
    </footer>




<script src="{% static 'js/bootsrap.min.js' %}"></script>  
</body>
</html>
